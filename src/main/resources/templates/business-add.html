<script>
    function Submit(t,input){
        var num= document.getElementById(input).value;
        if (isNaN(num)){
            layui.use( 'layer', function(){
                var  layer = layui.layer;
                layer.msg("请输入数字！",{icon:2,time:1000});
            });
        }
        else if (num.length==0){
            layui.use( 'layer', function(){
                var  layer = layui.layer;
                layer.msg("不能为空！",{icon:2,time:1000});
            });
        } else {
            layer.confirm("确认更新"+t+"?",function () {
                layui.use( 'layer', function(){
                    var  layer = layui.layer;
                    layer.alert("更新成功",function () {
                        document.getElementById(t).submit();
                    })
                });
            })

        }
    }
