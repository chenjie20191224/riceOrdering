<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org/">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <link rel="stylesheet" href="../lib/layui/css/layui.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js">
        </script>

    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">订单管理</a>
                <a>
                    <cite>订单列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body " th:if="${!status.equals('待配送')}">
                            <form class="layui-form layui-col-space5">
                                <div th:if="${!status.equals('已退款')}" class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                                <div th:if="${!status.equals('已退款')}" class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="orderId" placeholder="请输入订单号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>订单编号</th>
                                        <th>姓名</th>
                                        <th>手机号</th>
                                        <th>地址</th>
                                        <th>金额</th>
                                        <th>订单状态</th>
                                        <th>下单时间</th>
                                        <th>操作</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order:${orderFoods}">
                                        <td th:text="${order.getOrderId()}">2017009171822298053</td>
                                        <td th:text="|${order.getUserName()} [${order.getSex()}]|">老王:18925139194</td>
                                        <td th:text="${order.getTelephone()}">7829.10</td>
                                        <td th:text="${order.getAddress()}">7854.10</td>
                                        <td th:text="${order.getActualPay()}">待确认</td>
                                        <td th:text="${order.getOrderState()}">未发货</td>
                                        <td th:text="${order.getOrderTime()}">2017-08-17 18:22</td>
                                        <td class="td-manage">
                                            <a title="查看详情" th:onclick="xadmin.open('订单详情','/order-detail?orderId='+[[${order.getOrderId()}]])" href="javascript:;">
                                                <i class="layui-icon" style="font-size: 20px;padding-right: 10px">&#xe63c;</i></a>
                                            <a th:if="${order.getOrderState().equals('待配送')}" title="完成订单" th:onclick="completeOrder(this,[[${order.getOrderId()}]])" href="javascript:;">
                                                <i class="iconfont" style="font-size: 20px">&#xe6ad;</i></a>
                                            <a th:if="${order.getOrderState().equals('待配送')}" title="退款" th:onclick="refund(this,[[${order.getOrderId()}]])" href="javascript:;">
                                                <i class="iconfont" style="font-size: 20px;padding-left: 10px"> &#xe758;</i></a>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div th:if="${orderFoods.size()==0}" style=" text-align: center;font-size: 40px;color: #df5000;padding: 50px">空空如也</div>
                        </div>

                        <div class="layui-card-body ">
                            <div class="page">
                                <div id="demo4" th:if="${sreach==null}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var hiddenProperty = 'hidden' in document ? 'hidden' :

            'webkitHidden' in document ? 'webkitHidden' :

                'mozHidden' in document ? 'mozHidden' :

                    null;

        var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');

        var onVisibilityChange = function(){

            if (!document[hiddenProperty]) {

                console.log('我出现了');

            }else{

                console.log('我隐藏了');

            }

        }

        document.addEventListener(visibilityChangeEvent, onVisibilityChange)


        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage
                , layer = layui.layer;
            var num;
            var curr;
            $.ajax({
                url:'/orderNum',//地址
                dataType:'json',//数据类型
                type:'GET',//类型
                timeout:2000,//超时
                //请求成功
                success:function(data,status){
                   num=data.num;
                   curr=data.pages;

                    //不显示首页尾页
                    laypage.render({
                        elem: 'demo4'
                        , count: num
                        ,curr: location.hash.replace('#!fenye=', '') //获取起始页
                        ,hash: 'fenye' //自定义hash值
                        ,jump: function(obj, first){
                            //obj包含了当前分页的所有参数，比如：
                            console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            console.log(obj.limit); //得到每页显示的条数
                            $.ajax({
                                url:"/pageHelper?pageNum="+obj.curr+"&pageSize="+obj.limit,
                                success:function (data) {
                                }
                            })

                            //首次不执行
                            if(!first){
                                window.location.reload()
                            }
                        }
                    });
                    //alert(status);
                }
            });



        });
    </script>
    <script>


        layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            var form = layui.form;
            form.on('submit()', function(data){
                // $.ajax({
                //     url:"/order-list?f=a"
                // })
                window.location.href="/order-list?orderId="+data.field.orderId+"&start="+data.field.start+"&end="+data.field.end;
                console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });


        /*订单完成*/
        function completeOrder(obj, id) {
          $.ajax({
              url:"/completeOrder?orderId="+id,
              success:function (data) {
                  console.log(data);
                  layer.msg("完成订单",{icon:1,time:1000});
                  setTimeout(function () {
                      window.location.reload();
                  }, 1000)
              }
          })
        }
        //订单退款
        function refund(obj, id) {
            layer.confirm("确认退款？",function () {
                $.ajax({
                    url:"/refund?orderId="+id,
                    success:function (data) {
                      if (data){
                        layer.msg("退款成功！",{icon:1,time:1000});
                        }
                    }
                })

            })


        }

        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>

</html>
